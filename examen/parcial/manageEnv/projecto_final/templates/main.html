{% extends "layout.html" %}


{% block title%}
Usuario
{% endblock %}


{% block body_content %}
<div class="container d-flex justify-content-center pt-3">
    <div 
        class="bg-light border border-primary rounded d-flex flex-column" 
        style="width: 65%;"
    >
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h5 class="text-center">Holo</h5>
            <form action="{{url_for('logout')}}" method="POST" class="d-flex flex-column justify-content-center align-items-center">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Mi nombre es:</label>
                    <input type="text" class="form-control" name="nickname" id="password" value="{{name}}" readonly>
                </div>
                <button type="submit" class="m-3 btn btn-primary" style="width: 35%;" id="login_back">Salir</button>
            </form>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form action="{{url_for('formProduct')}}" method="POST" class="d-flex flex-column justify-content-center align-items-center">
                <button type="submit" class="p-0 btn btn-link" id="formProduct">Registra un producto</button>
            </form>
        </div>
    </div>
</div>
<div  class="container-full d-flex justify-content-around flex-unwrap pt-3">
    {% for product in products %}
    <div class="bg-light border border-primary rounded d-flex flex-column" >
        <div style="width: 350px;">
            <div style="width: 100%;height: 70%;">
                <img src="{{ product.file }}" style="max-width: 100%;max-height: 100%;">
            </div>
            <span>Nombre: {{product.name}}</span><br/>
            <span>Descripci√≥n: {{product.description}}</span><br/>
            <span>precio {{product.price}}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
